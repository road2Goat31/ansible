---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates
    tags: always
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "Debian"

- hosts: workstations
  become: true
  gather_facts: no
  tasks:

  -  name: install unzip
     package:
        name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/0.12.28/terraform_0.12.28_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root


- hosts: web_servers
  become: true
  gather_facts: no
  tasks:

  - name: install apache2 package
    tags: apache,apache2,debian
    package:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Debian"

  - name: copy html-file
    tags: apache, apache2, http
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644

- hosts: db_servers
  become: true
  gather_facts: no
  tasks:

  - name: install mariadb package
    tags: db,debian,mariadb
    package:
      name:
        - mariadb-server
      state: latest
    when: ansible_distribution == "Debian"

- hosts: file_servers
  become: true
  gather_facts: no
  tasks:

  - name: install samba package
    tags: samba
    package:
      name:
        - samba
      state: latest
    when: ansible_distribution == "Debian"
